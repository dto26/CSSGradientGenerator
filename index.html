<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS Gradient Generator</title>
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <!-- FONTAWESOME -->
    <script src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <!-- BOOTSTRAP SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </head>
  <body>
    <!-- Header -->
    <section id="title" class="bg-gradient-0">
      <div class="container-fluid">
        <h1>Generate CSS background gradients</h1>
        <p class="title-content">Enter color codes to generate a gradient</p>
      </div>
    </section>

    <!-- Form -->
    <section id="form" class="colored-section">
      <div class="container-fluid">
        <form action="index.html" method="post">
          <div class="form-group">
            <!-- <label class="form-text">color 1</label> -->
            <input type="text" id="color1" placeholder="hex code 1">
          </div>
          <div class="form-group">
            <!-- <label class="form-text">color 2</label> -->
            <input type="text" id="color2" placeholder="hex code 2">
          </div>
          <div class="form-group">
            <button class="submit-btn btn btn-lg btn-outline-dark" type="button" value="submit" onclick="setValue()" name="button">Generate Gradient</button>
            <button class="image-btn btn btn-lg btn-outline-dark" type="button" value="submit" onclick="setValue()" name="button">Generate Image</button>
          </div>
        </form>
      </div>
    </section>

  <!-- JAVASCRIPT -->
  <script src="app.js" charset="utf-8"></script>
  </body>
</html>
